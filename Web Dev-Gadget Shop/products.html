<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gadget Shop - Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .sidebar {
            min-width: 200px;
            max-width: 200px;
        }
        
        .search-bar {
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GadgetShop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="history.html">Order History</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h5>Categories</h5>
                <button class="btn btn-outline-dark mb-2 w-100 category-btn" data-category="all">All Products</button>
                <button class="btn btn-outline-dark mb-2 w-100 category-btn" data-category="phone">Phones</button>
                <button class="btn btn-outline-dark mb-2 w-100 category-btn" data-category="watch">Watches</button>
                <button class="btn btn-outline-dark mb-2 w-100 category-btn" data-category="earbuds">Earphones</button>
                <button class="btn btn-outline-dark mb-2 w-100 category-btn" data-category="tablet">Tablets</button>
                <button class="btn btn-outline-dark mb-2 w-100 category-btn" data-category="headset">Headsets</button>
            </div>

            <!-- Products -->
            <div class="col-md-10">
                <input type="text" id="search" class="form-control search-bar" placeholder="Search product...">
                <div class="row" id="product-list"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
